<!DOCTYPE html>
<html>
    <head>
        <title>Metric watcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="/components/bootstrap/assets/js/html5shiv.js"></script>
            <script src="/components/bootstrap/assets/js/respond.min.js"></script>
        <![endif]-->

        <style>
            body {
                padding-top: 50px;
            }

            svg {
                margin-top: 10px;
                background-color: #222;
            }
            svg text {
                fill: white;
                font-family: sans-serif;
                font-size: 12px;
            }

            a.collapsed .glyphicon-collapse-up {
                display: none;
            }

            a:not(.collapsed) .glyphicon-collapse-down {
                display: none;
            }

            svg .axis path,
            svg .axis line {
                    fill: none;
                    stroke: white;
                    shape-rendering: crispEdges;
            }

            svg .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
            svg g.circ circle {
                fill: white;
                stroke: white;
                stroke-width: 0px;
            }

            svg g.circ text {
                stroke: none;
            }

            svg g.circ:not(:hover) text {
                display: none;
            }

            svg text.xlabel {
                text-anchor: middle;
            }

            svg text.ylabel {
                text-anchor: middle;
            }
        </style>
        <script>
        </script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-dashboard"></span>
                    Metric Watcher
                </a>
            </div>
        </div>

        <div class="container">

            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse"
                           href="#metrics-accordion">
                        <span class="glyphicon glyphicon-collapse-down"></span>
                        <span class="glyphicon glyphicon-collapse-up"></span>
                        Metrics
                        </a>
                    </h4>
                </div>
                <div id="metrics-accordion" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <ul class="metrics-container nav nav-pills" id="id-metrics-container">
                        </ul>
                    </div>
                </div>
            </div>





            <svg width="800" height="600"></svg>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/components/jquery/jquery.min.js"></script>
        <!-- socket.io -->
        <script src="socket.io/socket.io.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/components/d3/d3.min.js"></script>
        <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/js/lib/lss.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
