<!DOCTYPE html>
<html>

        <title>Metric watcher</title>

        <!-- Bootstrap -->
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

        <style>
            svg {
                background-color: #222;
            }
            svg text {
                fill: white;
                font-family: sans-serif;
                font-size: 12px;
            }

            svg .axis path,
            svg .axis line {
                    fill: none;
                    stroke: white;
                    shape-rendering: crispEdges;
            }

            svg .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
            svg g.circ circle {
                fill: white;
                stroke: white;
                stroke-width: 0px;
            }

            svg g.circ text {
                stroke: none;
            }

            svg g.circ:not(:hover) text {
                display: none;
            }

            svg text.xlabel {
                text-anchor: middle;
            }

            svg text.ylabel {
                text-anchor: middle;
            }
        </style>

        </script>

        <svg width="100%" height="600"></svg>
